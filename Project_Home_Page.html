<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: radial-gradient(circle at top, #2a003f, #0d0d1a 70%);
      color: #fff;
    }

    /* Navbar */
    header {
      width: 100%;
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
    }

    .nav-btn {
      padding: 10px 25px;
      border-radius: 30px;
      background: linear-gradient(90deg, #ff007f, #7700ff);
      border: none;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .nav-btn:hover {
      opacity: 0.9;
    }

    /* Card */
.card-container {
  position: relative;
  width: 80%;           /* make it bigger but not full width */
  max-width: 1100px;    /* prevents it from getting too wide on big screens */
  min-height: 500px;    /* ensures a decent height */
  margin: 50px auto;    /* keeps it centered */
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 50px;
  padding: 60px;
}

/* Circle image */
.circle-placeholder {
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: #111;
  flex-shrink: 0;
}

/* Text */
.card-content {
  max-width: 600px;
}

.card-content h2 {
  font-size: 2.5em;
  margin-bottom: 20px;
}

.card-content p {
  font-size: 17px;
  line-height: 1.7;
}


    .card-actions {
      display: flex;
      gap: 15px;
    }

    .card-actions button {
      padding: 12px 25px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: linear-gradient(90deg, #ff007f, #7700ff);
      color: #fff;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(119, 0, 255, 0.4);
    }

    .btn-secondary {
      background: #333;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #444;
    }

    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.3s;
    }

    .arrow:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .arrow.left {
      left: -60px;
    }

    .arrow.right {
      right: -60px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <div class="logo">Logo.</div>
    <button class="nav-btn">Sign In</button>
  </header>

  <!-- Card Section -->
  <div class="card-container">
    <div class="arrow left">&#10094;</div>
    <div class="circle-placeholder"></div>
    <div class="card-content">
      <h2>Lorem Ipsum</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
        venenatis, nunc id varius luctus, nisi lorem aliquam nisi, et
        vulputate velit justo ut nulla. Integer volutpat convallis lacus
        eget dapibus. Suspendisse potenti. 
      </p>
      <div class="card-actions">
        <button class="btn-primary">Learn More</button>
        <button class="btn-secondary">Contact</button>
      </div>
    </div>
    <div class="arrow right">&#10095;</div>
  </div>

</body>
</html>
